service:
  name: serverless-api

plugins:
  - serverless-offline
  - serverless-webpack

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

provider:
  name: aws

functions:
  createUser:
    handler: src/contexts/users/infra/handlers/createUserHandler.handle
    events:
      - http:
          path: /users
          method: POST
          cors: true
  findUser:
    handler: src/contexts/users/infra/handlers/findUserHandler.handle
    events:
      - http:
          path: /users
          method: GET
          cors: true
  createProfile:
    handler: src/contexts/profiles/infra/handlers/createProfileHandler.handle
    events:
      - http:
          path: /profiles
          method: POST
          cors: true
  listProfiles:
    handler: src/contexts/profiles/infra/handlers/listProfilesHandler.handle
    events:
      - http:
          path: /profiles/all
          method: GET
          cors: true